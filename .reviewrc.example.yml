# .reviewrc.yml - Configuration for parc-ferme
# Place this file in your project root or at ~/.config/parc-ferme/.reviewrc.yml

# Default profile when --profile is not specified
default_profile: angular

# Optional: override the Claude model (e.g., sonnet, opus, haiku)
# claude_model: sonnet

# Review timeout in seconds (default: 300)
# review_timeout: 600

# Auto-comment settings
comment:
  enabled: false          # Set to true to always post comments
  mode: create            # "create" (new comment) or "update" (edit last)

# Custom profiles (merged with built-in: default, security, performance, angular)
profiles:
